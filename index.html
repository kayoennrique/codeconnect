<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/LoginPage.css" />
    <link rel="stylesheet" href="./styles/TypingField.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/babel">
        function Title() {
            return (
                <h1 className='form__title'>Login</h1>
            );
        }

        function Subtitle({ children }) {
            return (
                <h2 className='form__text'>{children}</h2 >
            );
        }

        function Button({ children }) {
            return (
                <button type='submit' className='form__button'>{children}</button>
            );
        }

        function TypingField({ label, kind, placeholder }) {
            return (
                <div className='form__typing-field'>
                    <label for='email'>{label}</label>
                    <input type={kind}
                        placeholder={placeholder}
                        required
                        id='email' />
                </div>
            );
        }

        function LoginPage() {
            return (
                <div className='container-login'>
                    <img src='./img/image-login.png' alt='a black woman with curly hair wearing glasses and working on the computer, there is also the codeconnect logo' />
                    <section>
                        <form>
                            <Title>Login</Title>
                            <Subtitle>Boas vindas! Faça o seu login</Subtitle>
                            <TypingField label='E-mail ou usuário'
                                kind='email'
                                placeholder='Digite o seu e-mail ou usuário'
                            />
                            <TypingField label='Senha'
                                kind='password'
                                placeholder='Digite a sua senha' />
                            <Button>Login</Button>
                        </form>
                    </section>
                </div>
            );
        }



        ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />);

    </script>

</body>

</html>
