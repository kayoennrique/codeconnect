<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/LoginPage.css" />
    <link rel="stylesheet" href="./styles/TypingField.css" />
    <title>Login | CodeConnect</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"
        integrity="sha512-8Q6Y9XnTbOE+JNvjBQwJ2H8S+UV4uA6hiRykhdtIyDYZ2TprdNmWOUaKdGzOhyr4dCyk287OejbPvwl7lrfqrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"
        integrity="sha512-MOCpqoRoisCTwJ8vQQiciZv0qcpROCidek3GTFS6KTk2+y7munJIlKCVkFCYY+p3ErYFXCjmFjnfTTRSC1OHWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.3/babel.min.js"
        integrity="sha512-MIXku7j6pJ0hqd2T4WXZMGerp3BU9B91rfLRDp/McDBNNdnwTD+yLJaz9AHcYXT6k16dYTkG9S2KRPGxaBIfBQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/babel">


        function Title({ children }) {
            return (
                <h1 className='form__title'>{children}</h1>
            );
        }

        function Subtitle({ children }) {
            return (
                <h2 className='form__text'>{children}</h2 >
            );
        }

        function Button({ children }) {
            return (
                <button type='submit' className='form__button'>{children}</button>
            );
        }

        function Checkbox() {
            return (
                <>
                    <div className='form__field-checkbox'>
                        <input type='checkbox' id='lembrar' />
                        <label for='lembrar' />
                    </div>
                    <p className='form__options-text'>Lembrar-me</p>
                </>
            );
        }

        function Text({ clas, children }) {
            return (
                <p className={clas}>{children}</p>
            );
        }

        function ItemSocialNetworks({ link, name }) {
            return (
                <li>
                    <a href={link}>
                        <img src={`./img/${name}.svg`} alt={`ícon do ${name}`} />
                        {name}
                    </a>
                </li>
            );
        }

        function Link({ children }) {
            return (
                <a href='#' className='container-links__link'>
                    {children}
                </a>
            );
        }

        function TypingField({ label, kind, placeholder, value, setValue }) {
            return (
                <div className='form__typing-field'>
                    <label for={kind}>{label}</label>
                    <input type={kind}
                        placeholder={placeholder}
                        required
                        id={kind}
                        value={value}
                        onChange={(e) => setValue(e.target.value)} />
                </div>
            );
        }

        function LoginPage() {
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                console.log('email ' + email);
                console.log('senha ' + password);
            }
            return (
                <div className='container-login'>
                    <img src='./img/image-login.png' alt='a black woman with curly hair wearing glasses and working on the computer, there is also the codeconnect logo' />
                    <section>
                        <form onSubmit={handleSubmit}>
                            <Title>Login</Title>
                            <Subtitle>Boas-vindas! Faça o seu login</Subtitle>
                            <TypingField label='E-mail ou usuário'
                                kind='email'
                                placeholder='Digite o seu e-mail ou usuário'
                                value={email}
                                setValue={setEmail}
                            />
                            <TypingField label='Senha'
                                kind='password'
                                placeholder='Digite a sua senha'
                                value={password}
                                setValue={setPassword}
                            />
                            <fieldset className='form__options'>
                                <Checkbox />
                                <p>
                                    <a href='#' aria-label='Recuperar senha esquecida'>Esqueci a senha</a>
                                </p>
                            </fieldset>
                            <Button>Login</Button>
                        </form>
                        <div className='container-links'>
                            <Text clas='container-links__title'>ou entre com outras contas</Text>
                            <ul>
                                <ItemSocialNetworks link='https://www.github.com' name='Github' />
                                <ItemSocialNetworks link='https://www.google.com' name='Google' />
                            </ul>
                            <Text classe='container-links__text'>Ainda não tem conta?</Text>
                            <Link>Crie seu cadastro!</Link>
                        </div>
                    </section>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />);

    </script>

</body>

</html>
